<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password checker</title>
    <style>
    *{
        box-sizing: border-box;
        margin: 0;
        padding:0;
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: antiquewhite;
        height:100vh;
    }
    #password{
        padding:20px;
        width:400px;
        font-size: 1.5rem;
        background-color: antiquewhite;
        border: 2px solid black;
        border-radius: 5px;
    }
    </style>
</head>
<body>
    <div class="input">
        <input type="text" id="password" placeholder="enter your password">
        <div class="output">
            <span id="output">
    
            </span>
        </div>
    </div>
    


    <script>
    const inputfield=document.querySelector("#password");
    const outputfield=document.querySelector("#output");

    inputfield.addEventListener('input',function(){
        console.log(inputfield.value);

        let password=inputfield.value;
        if(password.length<8){
            outputfield.innerText='password is too short';
            outputfield.style.color='red';
        }else{
        outputfield.innerText='password is log enough';
        outputfield.style.color='green';
            
            // a-z
            // A-Z
            //0-9
            // special characters !@#$%^&*()_-+{}''?".
            console.log("is lowercase",password.search (/[a-z]/));
            console.log("is uppercase",password.search (/[A-z]/));
            console.log("is number",password.search (/[0-9]/));
            console.log("is special character",password.search (/[!/@/#/$/]/));
            
            if(password.search (/[a-z]/) == -1){
                outputfield.innerText='password is missing a lowercase letter';
                outputfield.style.color='red';
            }else if(password.search(/[A-Z]/)==-1){
                outputfield.innerText='password is missing a uppercase letter';
                outputfield.style.color='red';
            }else if(password.search(/[0-9]/)==-1){
                outputfield.innerText='password is missing a number';
                outputfield.style.color='red';
            }else if(password.search(/[!/@/#/$/%]/) ==-1){
                outputfield.innerText='password is missing special character';
                outputfield.style.color='red';
            }
            else{
                outputfield.innerText='password is strong';
                outputfield.style.color='green';
            }
        }
    });
    </script>
</body>
</html>
